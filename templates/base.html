{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% if title %} {{ title }} {% else %} Locudu {% endif %}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- base styles -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- inject child pages styles and scripts, add defer if you want scripts to run after content loading-->
  {% block styles %}{% endblock %} {% block scripts %}{% endblock %}
</head>

<body>
  <!-- navbar -->
  <!-- content -->
  {% block content %}{% endblock %}

  <!-- alert toaasts -->
  {% include 'extras/messages.html' %}
  <!-- footer -->
</body>

</html>
