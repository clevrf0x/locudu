{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/users/base.css' %}">
{% endblock %}
{% block scripts %}{% endblock %}

{% block content %}
<div class="wrapper">
  <div class="card">
    <form class="form" method="post">
      {% csrf_token %}
      <h1 class="form-title">Log in</h1>
      <div class="form-group">
        <label class="form-label" for="username">Email / Phone Number</label>
        <input class="form-input" type="text" name="username" id="username" required />
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" name="password" id="password" required />
        <a class="form-link" href="#!">Forgot password?</a>
      </div>
      <!-- Submit button -->
      <div class="form-btn-wrap">
        <button class="form-btn" type="submit">Sign in</button>
      </div>
      <!-- Register buttons -->
      <div class="form-text-center">
        <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
